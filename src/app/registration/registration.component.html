<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
       
    <form class="my-form" [formGroup]="registerForm">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
          <input  matInput  placeholder="First name"  name="fname" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input  matInput  placeholder="Last Name" name="lname" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input  matInput  placeholder="Username" name="username" formControlName="username" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input  matInput  placeholder="Password" name="password" formControlName="password" required>
        </mat-form-field>
    </form>
       
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!registerForm.valid" (click)="register()" color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
