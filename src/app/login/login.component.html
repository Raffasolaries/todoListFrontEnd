<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form" [formGroup]="loginForm">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input  matInput  placeholder="Username" name="username" formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input  matInput  placeholder="Password" name="password" formControlName="password">
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!loginForm.valid" (click)="login()" color="primary">LOGIN</button>
  </mat-card-actions>
</mat-card>
